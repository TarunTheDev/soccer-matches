<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upcoming Soccer Matches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .match {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .teams {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Upcoming Soccer Matches</h1>
  <div id="matches"></div>

  <script>
    async function fetchMatches() {
      try {
        const response = await fetch('https://www.thesportsdb.com/api/v1/json/1/eventsnextleague.php?id=4328');
        const data = await response.json();
        const matches = data.events;

        const container = document.getElementById('matches');
        matches.forEach(match => {
          const div = document.createElement('div');
          div.className = 'match';
          div.innerHTML = `
            <div class="teams">${match.strHomeTeam} vs ${match.strAwayTeam}</div>
            <div>Date: ${new Date(match.dateEvent + ' ' + match.strTime).toLocaleString()}</div>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error('Error fetching match data:', error);
      }
    }

    fetchMatches();
  </script>
</body>
</html>
